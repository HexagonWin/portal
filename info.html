<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"
	<title>까치포털</title>
	<button type="button" onclick="window.open('http://portal.archve.ga') ">홈으로</button>
</head>
<body>
<center><img src="http://portal.archve.ga/logo.png" alt="까치포털"></center>
<center><H3>여러개의 파일 저장소에서 파일을 검색하는 포털 사이트</H3></center>
<center><H3>현재 페이지 : 경고 및 정보</H3></center>
<H2>1. 까치포털 운영자는 파일을 다운로드 받아 생기는 문제를 책임지지 않습니다.</H2>
<H2>2. 파일들은 클라우드 저장소들에서 가져오며 까치포털은 내용을 확인하지 않고, 확인할수도 없습니다. </H2>
<H2>3. 까치포털은 바보개 님과 아무런 관계가 없으며, 그냥 그렇습니다. </H2>
<H2>4. 파일들은 Mega, ZippyShare, Google Drive, OneDrive, Baidu Pan, Box, Fshare, MediaFire 에서 가져옵니다.</H2>
